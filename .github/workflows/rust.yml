name: Rust

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo clippy --all --all-targets --all-features
      
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Run tests
      run: cargo test --all --verbose
